<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
  </head>
  <body>
      <section class="main-container">
      <div class="container">
          <div class="row">
              <div class="col">
                     <h1 class="head-text">Memory Game</h1>
                    </div>
          </div>
      </div>
   <div class="container">
       <div class="row">
              <div class="col">
                    <div id="navi">
                        <div class="container game-btn">
                            <div class="row game-buttons">
                                <div class="col-md-3"><div class="navi">
                                    <a href="index.html"  class="btn btn-danger drive">QuiteGame</a></div></div>
                                <div class="col-md-3"><div class="navi"><button type="button" class="btn btn-success drive reset-button" onclick="resetGame()">Reset</button></div></div>
                                <div class="col-md-3"><div class="navi"><button type="button" class="btn btn-info drive">Moves: <span class="moves"></span></button></div></div>
                                <div class="col-md-3"><div class="navi"><button type="button" class="btn btn-info drive">Time: <span class="time"></span></button></div></div>
                              </div>
                           </div>
                       </div>
                   </div>
                </div>
            </div>
         <div class="container-game" id="game-container"></div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        </div>
                </div>
            </div>
            <div class="game-over-modal hidden">
                <h2>Winner, winner, chicken dinner!</h2>
                <p>You have completed level <span class="level-display"></span></p>
                <p>You did it in <span class="steps-count"></span> steps and <span class="second-count"></span> seconds</p>
                <p class="level-text"></p>
                <button class="reset-game" onclick="closeModal()">Ok</button>
            </div>
        </section>
            <script src="assets/js/game.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

   
  </body>
</html>
